<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <div id="results"></div>

    <script>
        // Check and log crossOriginIsolated status
        console.log('crossOriginIsolated:', window.crossOriginIsolated);

        // Check if performance.measureUserAgentSpecificMemory is available
        if (performance.measureUserAgentSpecificMemory) {
            console.log('measureUserAgentSpecificMemory is available');

            // Run the memory measurement and log the result
            performance.measureUserAgentSpecificMemory()
                .then(result => {
                    console.log('Memory measurement result:', result);

                    // Display results on the page
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2>Results:</h2>
                        <p>crossOriginIsolated: ${window.crossOriginIsolated}</p>
                        <p>measureUserAgentSpecificMemory available: true</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    console.error('Error measuring memory:', error);

                    // Display error on the page
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2>Results:</h2>
                        <p>crossOriginIsolated: ${window.crossOriginIsolated}</p>
                        <p>measureUserAgentSpecificMemory available: true</p>
                        <p>Error: ${error.message}</p>
                    `;
                });
        } else {
            console.log('measureUserAgentSpecificMemory is NOT available');

            // Display results on the page when the API is not available
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Results:</h2>
                <p>crossOriginIsolated: ${window.crossOriginIsolated}</p>
                <p>measureUserAgentSpecificMemory available: false</p>
            `;
        }
    </script>
</body>
</html>
